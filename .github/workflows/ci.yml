name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn compile --settings ./maven-settings.xml --file ./pom.xml
      
      - name: run tests
        run: mvn test -Dtest=moa.classifiers.functions.SPegasosTest --settings ./maven-settings.xml --file ./pom.xml
