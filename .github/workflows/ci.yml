name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test with Maven
        run: mvn -B package -DskipTests=true test -Dtest=moa.classifiers.functions.PerceptronTest --settings ./maven-settings.xml --file ./pom.xml
